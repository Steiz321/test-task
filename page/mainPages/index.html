<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <style>
        li {
            margin-bottom: 10px;
        }

        a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<h1>Home Page</h1>
<a href="/admin">admin</a>
<a href="/login">login</a>
<br/>
<p>You can check all pages by links below as a user.<br />But you must be logged in as an admin to manage them. <b>ADMIN PASSWORD: admin</b> .<br /> To login as admin click login link.<br /> <b>You can create or delete a page only in the admin menu</b></p>
<br/>
<h3>All pages:</h3>
<ul id="list"></ul>
</body>
<script>
    const createList = async () => {
        const data = await fetch('./admin/pages').then(response => response.json());

        const list = document.querySelector('#list');
        data.map(el => {
            let newLi = document.createElement('li');
            newLi.innerHTML = `Page title: ${el.title} || <a href="./${el.urlSlug}">Click to check</a>`
            list.appendChild(newLi);
        })
    }

    createList();
</script>
</html>
